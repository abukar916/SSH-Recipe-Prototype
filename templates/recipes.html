<!DOCTYPE html>
<html>
<head>
    <title>Recipe Suggestions</title>
</head>
<body>
    <h1>Recipes</h1>
    <ul>
        {% for recipe in recipes %}
        <li>
            <h2>{{ recipe.name }}</h2>
            <p>Ingredients: {{ recipe.ingredients | join(", ") }}</p>
            <p>Steps: {{ recipe.steps }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
